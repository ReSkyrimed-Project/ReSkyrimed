<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ReSkyrimed</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="theme-color" content="#42b983" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style>
    :root {
      --sidebar-width: 300px;
    }

    .sidebar .sidebar-nav a,
    .app-sub-sidebar a {
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      overflow-wrap: anywhere;
      word-break: break-word;
      line-height: 1.4;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --theme-color: #42b983;
        --base-background-color: #ffffff;
        --base-color: #2c3e50;
        --link-color: var(--theme-color);
        --link-color--hover: #2faf74;
        --code-inline-color: #e96900;
        --code-inline-background: #f8f8f8;
        --code-inline-border-radius: 2px;
        --code-inline-margin: 0 0.15em;
        --code-inline-padding: 0.2em 0.45em;
        --sidebar-background: #f8faf9;
        --sidebar-width: 280px;
        --sidebar-name-color: var(--theme-color);
        --sidebar-nav-link-color--active: var(--theme-color);
        --sidebar-nav-link-font-weight--active: 600;
        --table-row-odd-background: #fafafa;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --theme-color: #42d392;
        --base-background-color: #1e1f22;
        --base-color: #e7e7e7;
        --link-color: var(--theme-color);
        --link-color--hover: #2bd686;
        --code-inline-color: #e8a96a;
        --code-inline-background: #2a2b2e;
        --code-inline-border-radius: 2px;
        --code-inline-margin: 0 0.15em;
        --code-inline-padding: 0.2em 0.45em;
        --sidebar-background: #161718;
        --sidebar-name-color: var(--theme-color);
        --sidebar-nav-link-color--active: var(--theme-color);
        --sidebar-nav-link-font-weight--active: 600;
        --table-row-odd-background: #1c1d1f;
      }
    }

    .sidebar ul li.active>a,
    .app-sub-sidebar li.active>a {
      border-right: 2px solid var(--theme-color);
    }

    .app-name-link {
      color: var(--theme-color) !important;
    }

    .markdown-section a {
      font-weight: 600;
      text-decoration: underline;
    }

    .markdown-section :not(pre)>code:not([class]) {
      white-space: pre-wrap;
    }

    .markdown-section .alert h1>a,
    .markdown-section .alert h2>a,
    .markdown-section .alert h3>a,
    .markdown-section .alert h4>a,
    .markdown-section .alert h5>a,
    .markdown-section .alert h6>a {
      color: var(--link-color);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'ReSkyrimed',
      repo: '',
      homepage: 'README.md',
      loadSidebar: true,
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 3,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      sidebarDisplayLevel: 1,
      routerMode: 'hash',
      search: { paths: 'auto', placeholder: 'Searchâ€¦', noData: 'No results!', depth: 2 },
      'flexible-alerts': { style: 'flat' }
    };
  </script>

  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>

</html>
